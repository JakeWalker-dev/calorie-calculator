<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Nutrition Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Meal Nutrition Calculator</h1>
  <form id="food-form">
    <table id="food-table">
      <thead>
        <tr>
          <th>Food</th>
          <th>Weight (g)</th>
          <th>Calories / 100g</th>
          <th>Protein / 100g</th>
          <th>Fat / 100g</th>
          <th>Carbs / 100g</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="food-body">
        <tr>
          <td><input type="text" name="food"></td>
          <td><input type="number" name="weight" value="0" required></td>
          <td><input type="number" name="calories" value="0" required></td>
          <td><input type="number" name="protein" value="0" required></td>
          <td><input type="number" name="fat" value="0" required></td>
          <td><input type="number" name="carbs" value="0" required></td>
          <td><button type="button" onclick="removeRow(this)">X</button></td>
        </tr>
      </tbody>
    </table>
    <label for="portionSize">Portion Size (g):</label>
    <input type="number" id="portionSize" value="0" required><br>
    <button type="button" onclick="addRow()">Add Food</button>
    <button type="submit">Calculate</button>
  </form>
  <div class="results" id="results"></div>
</div>
<script src="script.js"></script>
</body>
</html>
